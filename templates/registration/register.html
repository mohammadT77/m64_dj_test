<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <p>Username <input type="text" name="username"></p>
    <p>Password <input type="password" name="password"></p>
    <p>FirstName <input type="text" name="first_name"></p>
    <p>LastName <input type="text" name="last_name"></p>

    <input type="submit">
</form>

</body>
</html>
