{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App1 | Brand Detail</title>
</head>
<body>
<img src="{% if object.image %} {{ object.image.url }}{% else %} {% static 'pp.png' %}{% endif %}" alt="{{ object.name }}" height="300" width="300">
<p>Brand name: {{ object.name }}</p>
<p>Brand country: {{ object.country }}</p>

</body>
</html>
